<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    #upload-box, #record-box {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      background: #fff;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 1000px;
    }
    .result-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    canvas {
      margin: 20px auto;
      max-width: 600px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EngageSense</h1>
    <p>Analyze audio files for engagement metrics.</p>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
      <h2>Welcome to EngageSense</h2>
      <p>Analyze real-time crowd engagement metrics!</p>
      <button onclick="showScreen('upload-screen')">Start</button>
    </div>

    <!-- Upload/Record Screen -->
    <div id="upload-screen" class="hidden">
      <div id="upload-box">
        <h2>Upload an Audio File</h2>
        <input type="file" id="audio-upload" accept="audio/*">
        <button onclick="processFile()">Analyze Uploaded Audio</button>
      </div>
      <div id="record-box">
        <h2>Record Audio</h2>
        <button id="record-button" onclick="startRecording()">Start Recording</button>
        <button id="stop-button" class="hidden" onclick="stopRecording()">Stop Recording</button>
        <p id="record-status"></p>
      </div>
      <button onclick="showScreen('welcome-screen')">Back</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden">
      <h2>Analysis Results</h2>
      
      <!-- KPI Cards -->
      <div id="results">
        <!-- KPI cards populated dynamically -->
      </div>

      <!-- Charts -->
      <div>
        <h3>Engagement Metrics Visualization</h3>
        <canvas id="barChart"></canvas>
        <canvas id="radarChart"></canvas>
      </div>

      <!-- Export Button -->
      <div style="margin-top: 20px;">
        <h3>Export Results</h3>
        <button onclick="exportToPDF()">Export as PDF</button>
      </div>
      <button onclick="showScreen('upload-screen')">Upload/Record Another</button>
    </div>
  </div>

  <!-- Include Chart.js and jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Navigation
    function showScreen(screenId) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(screenId).classList.remove('hidden');
    }

    // Mock data
    const metrics = [
      { type: "Mental Engagement", grade: 8.0, threshold: 7.5 },
      { type: "Emotional Engagement", grade: 7.2, threshold: 7.5 },
      { type: "Physical Engagement", grade: 6.5, threshold: 7.5 },
      { type: "Spiritual Engagement", grade: 5.8, threshold: 7.5 }
    ];

    // Populate KPI Cards
    function populateResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      metrics.forEach(metric => {
        const status = metric.grade >= metric.threshold ? "Good" : "Needs Improvement";
        const color = metric.grade >= metric.threshold ? "green" : "red";
        resultsDiv.innerHTML += `
          <div class="result-card">
            <h3>${metric.type}</h3>
            <p><strong>Grade:</strong> ${metric.grade}</p>
            <p style="color: ${color};"><strong>Status:</strong> ${status}</p>
          </div>
        `;
      });
    }

    // Bar Chart Initialization
    function initCharts() {
      const barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: metrics.map(m => m.type),
          datasets: [
            {
              label: 'Engagement Grade',
              data: metrics.map(m => m.grade),
              backgroundColor: metrics.map(m => m.grade >= m.threshold ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)'),
              borderColor: metrics.map(m => m.grade >= m.threshold ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)'),
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const metric = metrics[context.dataIndex];
                  const status = metric.grade >= metric.threshold ? "Good" : "Needs Improvement";
                  return `Grade: ${metric.grade} (${status})`;
                }
              }
            },
            title: {
              display: true,
              text: 'Engagement Metrics with Threshold Alerts'
            }
          }
        }
      });
    }

    // Export Results to PDF
    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      // Add title
      pdf.setFontSize(16);
      pdf.text('EngageSense Results', 10, 10);

      // Add KPI Summary
      let y = 20;
      metrics.forEach(metric => {
        pdf.text(`${metric.type}: Grade - ${metric.grade} (Threshold: ${metric.threshold})`, 10, y);
        y += 10;
      });

      // Export Charts
      const barChartImage = document.getElementById('barChart').toDataURL('image/png');
      pdf.addImage(barChartImage, 'PNG', 10, y, 180, 90);

      // Save PDF
      pdf.save('engagesense_results.pdf');
    }

    // Simulate File Processing and Show Results
    function processFile() {
      alert("Mock Analysis Complete!");
      showScreen('results-screen');
      populateResults();
      initCharts();
    }

    // Recording Audio (Mock Implementation)
    function startRecording() {
      alert("Recording started (mock)...");
      document.getElementById('record-button').classList.add('hidden');
      document.getElementById('stop-button').classList.remove('hidden');
    }

    function stopRecording() {
      alert("Recording stopped (mock)...");
      document.getElementById('record-button').classList.remove('hidden');
      document.getElementById('stop-button').classList.add('hidden');
      processFile();
    }
  </script>
</body>
</html>
