<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    .container {
      padding: 20px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 1000px;
    }
    .result-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    canvas {
      margin: 20px auto;
      max-width: 600px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EngageSense</h1>
    <p>Analyze audio files for engagement metrics.</p>

    <!-- Results Screen -->
    <div id="results-screen">
      <h2>Analysis Results</h2>
      
      <!-- KPI Cards -->
      <div id="results">
        <!-- KPI cards populated dynamically -->
      </div>

      <!-- Charts -->
      <div>
        <h3>Engagement Metrics Visualization</h3>
        <canvas id="barChart"></canvas>
        <canvas id="radarChart"></canvas>
      </div>

      <!-- Export Button -->
      <div style="margin-top: 20px;">
        <h3>Export Results</h3>
        <button onclick="exportToPDF()">Export as PDF</button>
      </div>
    </div>
  </div>

  <!-- Include Chart.js and jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Mock data
    const metrics = [
      { type: "Mental Engagement", grade: 8.0, threshold: 7.5 },
      { type: "Emotional Engagement", grade: 7.2, threshold: 7.5 },
      { type: "Physical Engagement", grade: 6.5, threshold: 7.5 },
      { type: "Spiritual Engagement", grade: 5.8, threshold: 7.5 }
    ];

    // Populate KPI Cards
    const resultsDiv = document.getElementById('results');
    metrics.forEach(metric => {
      const status = metric.grade >= metric.threshold ? "Good" : "Needs Improvement";
      const color = metric.grade >= metric.threshold ? "green" : "red";
      resultsDiv.innerHTML += `
        <div class="result-card">
          <h3>${metric.type}</h3>
          <p><strong>Grade:</strong> ${metric.grade}</p>
          <p style="color: ${color};"><strong>Status:</strong> ${status}</p>
        </div>
      `;
    });

    // Initialize Bar Chart with Tooltips
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: metrics.map(m => m.type),
        datasets: [
          {
            label: 'Engagement Grade',
            data: metrics.map(m => m.grade),
            backgroundColor: metrics.map(m => m.grade >= m.threshold ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)'),
            borderColor: metrics.map(m => m.grade >= m.threshold ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)'),
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                const metric = metrics[context.dataIndex];
                const status = metric.grade >= metric.threshold ? "Good" : "Needs Improvement";
                return `Grade: ${metric.grade} (${status})`;
              }
            }
          },
          title: {
            display: true,
            text: 'Engagement Metrics with Threshold Alerts'
          }
        }
      }
    });

    // Initialize Radar Chart
    const radarCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: metrics.map(m => m.type),
        datasets: [
          {
            label: 'Engagement Grades',
            data: metrics.map(m => m.grade),
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Engagement Balance Across Metrics'
          }
        }
      }
    });

    // Export Results to PDF
    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      // Add title
      pdf.setFontSize(16);
      pdf.text('EngageSense Results', 10, 10);

      // Add KPI Summary
      let y = 20;
      metrics.forEach(metric => {
        pdf.text(`${metric.type}: Grade - ${metric.grade} (Threshold: ${metric.threshold})`, 10, y);
        y += 10;
      });

      // Export Charts
      const barChartImage = document.getElementById('barChart').toDataURL('image/png');
      pdf.addImage(barChartImage, 'PNG', 10, y, 180, 90);
      y += 100;

      const radarChartImage = document.getElementById('radarChart').toDataURL('image/png');
      pdf.addImage(radarChartImage, 'PNG', 10, y, 180, 90);

      // Save PDF
      pdf.save('engagesense_results.pdf');
    }
  </script>
</body>
</html>
